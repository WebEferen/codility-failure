<div class="wrapper">
  <div class="control" [ngClass]="{ 'is-loading': isLoading }">
    <input type="text" [value]="value" (input)="handleSearch($event)">
  </div>
  <div class="list is-hoverable">
    <div *ngFor="let item of items" class="list-item" (click)="handleSubmit(item)">{{ item }}</div>
  </div>
</div>
